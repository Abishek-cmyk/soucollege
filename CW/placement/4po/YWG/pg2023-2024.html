<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Success Gallery 2023-24</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="placement gallery 2023 2024.css">
</head>

<body>
    <header>
        <h1>Placement Success Gallery</h1>
        <p>A look at the outstanding achievements of the 2023-24 batch.</p>
        <a href="../Placement Gallery PDF.pdf" target="_blank"
            class="pdf-download-link">Placement Gallery 2023-2024 PDF</a>
    </header>

    <main>
        <div class="gallery-section">
            <h2>KOTAK LIFE INSURANCE</h2>
            <div class="slider-wrapper">
                <button class="slide-arrow left-arrow" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="image-grid">
                    <div class="gallery-item">
                        <img src="../YWG/2023 2024 images/1 Kotak/Kotak life insurance 1.jpg"
                            alt="Placement at Kotak Life 1">
                    </div>
                    <div class="gallery-item">
                        <img src="../YWG/2023 2024 images/1 Kotak/Kotak life insurance 2.jpg"
                            alt="Placement at Kotak Life 2">
                    </div>
                    <div class="gallery-item">
                        <img src="../YWG/2023 2024 images/1 Kotak/Kotak life insurance 3.jpg"
                            alt="Placement at Kotak Life 3">
                    </div>
                </div>
                <button class="slide-arrow right-arrow" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="gallery-section">
            <h2>AQUA SUB ENGINEERING PVT LTD</h2>
            <div class="slider-wrapper">
                <button class="slide-arrow left-arrow" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="image-grid">
                    <div class="gallery-item">
                        <img src="../YWG/2023 2024 images/2 Aqua/Aqua 1.jpg"
                            alt="Placement at Aqua Sub 1">
                    </div>
                </div>
                <button class="slide-arrow right-arrow" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="gallery-section">
            <h2>INTEGRATED SOLUTION INDIA PVT LTD</h2>
            <div class="slider-wrapper">
                <button class="slide-arrow left-arrow" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="image-grid">
                    <div class="gallery-item">
                        <img src="../YWG/2023 2024 images/3 Integrated/Integrated 1.jpg"
                            alt="Placement at Integrated Solution 1">
                    </div>
                    <div class="gallery-item">
                        <img height="100%"
                            src="../YWG/2023 2024 images/3 Integrated/Integrated 2.jpg"
                            alt="Placement at Integrated Solution 2">
                    </div>
                </div>
                <button class="slide-arrow right-arrow" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="gallery-section">
            <h2>FINWALLET</h2>
            <div class="slider-wrapper">
                <button class="slide-arrow left-arrow" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="image-grid">
                    <div class="gallery-item">
                        <img src="../YWG/2023 2024 images/4 Finwallet/Finwallet 1.jpg"
                            alt="Placement at Finwallet 1">
                    </div>
                </div>
                <button class="slide-arrow right-arrow" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="gallery-section">
            <h2>APTITUDE TRAINING TO OUR STUDENTS BY OUR COLLEGE FACULTIES</h2>
            <div class="slider-wrapper">
                <button class="slide-arrow left-arrow" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="image-grid">
                    <div class="gallery-item">
                        <img src="../YWG/2023 2024 images/4 Finwallet/Finwallet 2.jpg"
                            alt="Aptitude Training Session">
                    </div>
                </div>
                <button class="slide-arrow right-arrow" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="slider.js"></script>
</body>

</html>
