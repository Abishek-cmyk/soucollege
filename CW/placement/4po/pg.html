<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Gallery Years</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="placement gallery.css">

</head>

<body class="min-h-screen flex flex-col items-center justify-start py-12 px-4">
    <header>
        <h1>Placement Gallery</h1>
        <p>Select an Academic Year to view the success stories.</p>
    </header>

    <main>
        <div class="gallery-container">
            <h2>Available Years</h2>

            <a href="./YWG/pg2023-2024.html"
                target="_blank" class="year-link-card">
                <div class="year-link-content">
                    <div class="year-info">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span class="year-text">2023 - 2024</span>
                    </div>
                    <span class="view-link">
                        View Placements &rarr;
                    </span>
                </div>
            </a>

            <div class="placeholder">
                <p>More placement years will be added soon.</p>
            </div>
        </div>
    </main>
</body>

</html>
